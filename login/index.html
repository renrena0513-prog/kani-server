    <script src="../js/supabase-config.js"></script>
    <script>
        const loginBtn = document.getElementById('discord-login-btn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');

        // „Åô„Åß„Å´„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„ÅÆÂ†¥Âêà„ÅØ„Éõ„Éº„É†„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
        async function checkExistingSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                // „É™„ÉÄ„Ç§„É¨„ÇØ„ÉàÂÖà„ÇíÂèñÂæóÔºà„Å™„Åë„Çå„Å∞„Éõ„Éº„É†Ôºâ
                const returnUrl = sessionStorage.getItem('returnUrl') || '../home/index.html';
                sessionStorage.removeItem('returnUrl');
                window.location.href = returnUrl;
            }
        }

        checkExistingSession();

        // Discord OAuth „É≠„Ç∞„Ç§„É≥
        loginBtn.addEventListener('click', async () => {
            loginBtn.disabled = true;
            loading.style.display = 'block';
            error.style.display = 'none';

            try {
                const { data, error: authError } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'discord',
                    options: {
                        redirectTo: window.location.origin + '/login/index.html'
                    }
                });

                if (authError) throw authError;

                // OAuth „É™„ÉÄ„Ç§„É¨„ÇØ„Éà„ÅåÁô∫Áîü„Åô„Çã„Åü„ÇÅ„ÄÅ„Åì„Åì„Å´„ÅØÂà∞ÈÅî„Åó„Å™„ÅÑ
            } catch (err) {
                console.error('Login error:', err);
                error.textContent = '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + err.message;
                error.style.display = 'block';
                loading.style.display = 'none';
                loginBtn.disabled = false;
            }
        });

        // OAuth „Ç≥„Éº„É´„Éê„ÉÉ„ÇØ„ÅÆÂá¶ÁêÜ
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                const returnUrl = sessionStorage.getItem('returnUrl') || '../home/index.html';
                sessionStorage.removeItem('returnUrl');
                window.location.href = returnUrl;
            }
        });
    </script>
