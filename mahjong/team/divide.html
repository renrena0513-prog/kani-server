    <script>
        document.addEventListener('DOMContentLoaded', function () {
            initAccordionNav('../../');
            loadData();
        });

        let allTeams = [];
        let allProfiles = [];
        let selectedPlayer = null;
        const addedPlayers = [];
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1467244555035476104/klWrlOIAT1yeYj7W8idTpSHVJIowki8Bzh8G8N1mfJfgmuUMZ9s7pr-QZIYkytA_AEmR';

        async function loadData() {
            const { data: teams } = await supabaseClient
                .from('teams')
                .select('id, team_name, logo_badge:badges!logo_badge_id(image_url)')
                .order('team_name');
            allTeams = teams || [];
            const { data: profiles } = await supabaseClient
                .from('profiles')
                .select('discord_user_id, account_name, avatar_url, team_id, badges!equipped_badge_id(image_url, name, id), badges_right:badges!equipped_badge_id_right(image_url, name, id)')
                .order('account_name');
            allProfiles = profiles || [];
            renderTeamOptions();
        }

        function renderTeamOptions() {
            const list = document.getElementById('team-dropdown');
            if (!list) return;
            list.innerHTML = allTeams.map(t => {
                const logo = t.logo_badge?.image_url;
                const logoHtml = logo ? `<img src="${logo}" style="width: 20px; height: 20px; object-fit: contain; border-radius: 4px;">` : '';
                return `
                    <div class="dropdown-item-flex" onclick="selectTeam('${t.id}')">
                        ${logoHtml}
                        <span class="small">${t.team_name}</span>
                    </div>
                `;
            }).join('') || '<div class="p-2 text-muted">„ÉÅ„Éº„É†„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
        }

        function getFilteredPlayers() {
            const teamId = document.getElementById('team-select').value;
            const candidates = teamId ? allProfiles.filter(p => p.team_id === teamId) : allProfiles;
            return candidates;
        }

        function toggleTeamDropdown() {
            const list = document.getElementById('team-dropdown');
            if (!list) return;
            list.style.display = list.style.display === 'block' ? 'none' : 'block';
        }

        function selectTeam(teamId) {
            const input = document.getElementById('team-select');
            const display = document.getElementById('selected-team-display');
            const list = document.getElementById('team-dropdown');
            const team = allTeams.find(t => t.id === teamId);
            if (!input || !display || !team) return;
            input.value = teamId;
            const logo = team.logo_badge?.image_url;
            const logoHtml = logo ? `<img src="${logo}" style="width: 20px; height: 20px; object-fit: contain; border-radius: 4px;">` : '';
            display.innerHTML = `${logoHtml}<span style="font-weight: 600;">${team.team_name}</span>`;
            if (list) list.style.display = 'none';
            clearSelectedPlayer();
            showPlayerDropdown();
        }

        function showPlayerDropdown() {
            renderPlayerDropdown();
            document.getElementById('player-dropdown').style.display = 'block';
        }

        function filterPlayerDropdown() {
            renderPlayerDropdown();
            document.getElementById('player-dropdown').style.display = 'block';
        }

        function renderPlayerDropdown() {
            const list = document.getElementById('player-dropdown');
            const keyword = document.getElementById('player-input').value.trim().toLowerCase();
            let players = getFilteredPlayers();
            if (keyword) {
                players = players.filter(p => (p.account_name || p.discord_user_id || '').toLowerCase().includes(keyword));
            }
            list.innerHTML = players.map(p => buildPlayerItem(p)).join('') || '<div class="p-2 text-muted">Ë©≤ÂΩì„Å™„Åó</div>';
        }

        function buildPlayerItem(p) {
            const display = p.account_name || p.discord_user_id;
            const avatarUrl = p.avatar_url || 'https://via.placeholder.com/24';
            let badgeHtmlLeft = '';
            if (p.badges) {
                badgeHtmlLeft = `
                    <div class="mutant-badge-container mini" style="margin-left: 5px;">
                        <img src="${p.badges.image_url}" title="${p.badges.name}" style="width: 22px; height: 22px; object-fit: contain; border-radius: 4px;">
                    </div>`;
            }
            let badgeHtmlRight = '';
            if (p.badges_right) {
                badgeHtmlRight = `
                    <div class="mutant-badge-container mini" style="margin-left: 5px;">
                        <img src="${p.badges_right.image_url}" title="${p.badges_right.name}" style="width: 22px; height: 22px; object-fit: contain; border-radius: 4px;">
                    </div>`;
            }
            return `
                <div class="dropdown-item-flex" onclick="selectPlayer('${p.discord_user_id}')">
                    <img src="${avatarUrl}" class="dropdown-avatar" onerror="this.src='https://via.placeholder.com/24'">
                    ${badgeHtmlLeft}
                    <span class="small">${display}</span>
                    ${badgeHtmlRight}
                </div>
            `;
        }

        function selectPlayer(discordId) {
            const p = allProfiles.find(x => x.discord_user_id === discordId);
            if (!p) return;
            selectedPlayer = p;
            document.getElementById('player-input').value = p.account_name || p.discord_user_id;
            const badge = document.getElementById('selected-player');
            badge.style.display = 'flex';
            badge.querySelector('.badge-avatar').src = p.avatar_url || 'https://via.placeholder.com/24';
            badge.querySelector('.name').textContent = p.account_name || p.discord_user_id;
            const leftContainer = badge.querySelector('.badge-left-container');
            const rightContainer = badge.querySelector('.badge-right-container');
            if (p.badges) {
                leftContainer.style.display = 'inline-flex';
                leftContainer.innerHTML = `<img src="${p.badges.image_url}" title="${p.badges.name}" style="width: 22px; height: 22px; object-fit: contain; border-radius: 4px;">`;
            } else {
                leftContainer.style.display = 'none';
                leftContainer.innerHTML = '';
            }
            if (p.badges_right) {
                rightContainer.style.display = 'inline-flex';
                rightContainer.innerHTML = `<img src="${p.badges_right.image_url}" title="${p.badges_right.name}" style="width: 22px; height: 22px; object-fit: contain; border-radius: 4px;">`;
            } else {
                rightContainer.style.display = 'none';
                rightContainer.innerHTML = '';
            }
            document.getElementById('player-dropdown').style.display = 'none';
            document.getElementById('player-input').style.display = 'none';
        }

        function clearSelectedPlayer() {
            selectedPlayer = null;
            const input = document.getElementById('player-input');
            const badge = document.getElementById('selected-player');
            if (input) {
                input.value = '';
                input.style.display = 'block';
            }
            if (badge) badge.style.display = 'none';
        }

        function addPlayer() {
            const teamId = document.getElementById('team-select').value;
            const team = allTeams.find(t => t.id === teamId);
            if (!teamId || !team) {
                alert('„ÉÅ„Éº„É†„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }
            if (!selectedPlayer) {
                alert('„É¶„Éº„Ç∂„Éº„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }
            if (addedPlayers.some(p => p.discord_user_id === selectedPlayer.discord_user_id)) {
                alert('Âêå„Åò„É¶„Éº„Ç∂„Éº„ÅØËøΩÂä†„Åß„Åç„Åæ„Åõ„Çì„ÄÇ');
                return;
            }
            const pref = document.getElementById('pref-select').value;
            const teamLogo = team.logo_badge?.image_url || '';
            addedPlayers.push({
                discord_user_id: selectedPlayer.discord_user_id,
                account_name: selectedPlayer.account_name || selectedPlayer.discord_user_id,
                avatar_url: selectedPlayer.avatar_url || '',
                badge_left: selectedPlayer.badges?.image_url || '',
                badge_left_name: selectedPlayer.badges?.name || '',
                badge_right: selectedPlayer.badges_right?.image_url || '',
                badge_right_name: selectedPlayer.badges_right?.name || '',
                team_id: teamId,
                team_name: team.team_name,
                team_logo: teamLogo,
                pref: pref
            });
            clearSelectedPlayer();
            clearSelectedTeam();
            document.getElementById('pref-select').value = 'none';
            renderPlayerList();
        }

        function getPrefLabel(pref) {
            if (pref === 'yonma') return 'ÂõõÈ∫ªÂ∏åÊúõ';
            if (pref === 'sanma') return '‰∏âÈ∫ªÂ∏åÊúõ';
            return 'Â∏åÊúõÁÑ°„Åó';
        }

        function renderPlayerDisplay(p, { withPref = true, withRemove = false } = {}) {
            const teamLogo = p.team_logo ? `<img src="${p.team_logo}" class="team-logo" alt="">` : '';
            const avatar = p.avatar_url ? `<img src="${p.avatar_url}" class="player-avatar" alt="">` : '';
            const leftBadge = p.badge_left ? `<img src="${p.badge_left}" class="badge-icon" title="${p.badge_left_name || ''}">` : '';
            const rightBadge = p.badge_right ? `<img src="${p.badge_right}" class="badge-icon" title="${p.badge_right_name || ''}">` : '';
            const prefChip = withPref ? `<span class="pref-chip">${getPrefLabel(p.pref)}</span>` : '';
            const removeBtn = withRemove ? `<button class="btn btn-sm btn-outline-danger ms-auto" onclick="removePlayer('${p.discord_user_id}')">ÂâäÈô§</button>` : '';
            return `
                <div class="player-pill">
                    ${teamLogo}
                    <span class="team-badge">${p.team_name}</span>
                    ${avatar}
                    ${leftBadge}
                    <span class="name">${p.account_name}</span>
                    ${rightBadge}
                    ${prefChip}
                    ${removeBtn}
                </div>
            `;
        }

        function clearSelectedTeam() {
            const input = document.getElementById('team-select');
            const display = document.getElementById('selected-team-display');
            if (input) input.value = '';
            if (display) display.innerHTML = '<span class="text-muted small">„ÉÅ„Éº„É†„ÇíÈÅ∏Êäû</span>';
        }

        function renderPlayerList() {
            const list = document.getElementById('player-list');
            const countEl = document.getElementById('participant-count');
            if (countEl) countEl.textContent = `${addedPlayers.length}‰∫∫`;
            if (addedPlayers.length === 0) {
                list.innerHTML = '<div class="text-muted">„Åæ„Å†ËøΩÂä†„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ</div>';
                return;
            }
            const header = `
                <div class="player-list-grid player-list-header">
                    <div>„ÉÅ„Éº„É†Âêç</div>
                    <div>ÂêçÂâç</div>
                    <div>Â∏åÊúõ</div>
                    <div></div>

            `;
            const rows = addedPlayers.map(p => {
                const teamLogo = p.team_logo ? `<img src="${p.team_logo}" class="team-logo" style="width:20px;height:20px;" alt="">` : '';
                const avatar = p.avatar_url ? `<img src="${p.avatar_url}" class="player-avatar" style="width:20px;height:20px;" alt="">` : '';
                const leftBadge = p.badge_left ? `<img src="${p.badge_left}" class="badge-icon" style="width:16px;height:16px;" title="${p.badge_left_name || ''}">` : '';
                const rightBadge = p.badge_right ? `<img src="${p.badge_right}" class="badge-icon" style="width:16px;height:16px;" title="${p.badge_right_name || ''}">` : '';
                return `
                    <div class="player-list-grid player-list-row">
                        <div class="player-list-team">${teamLogo}<span class="team-badge">${p.team_name}</span></div>
                        <div class="player-list-name">${avatar}${leftBadge}<span class="name">${p.account_name}</span>${rightBadge}</div>
                        <div>${getPrefLabel(p.pref)}</div>
                        <div><button class="btn btn-sm btn-outline-danger w-100" onclick="removePlayer('${p.discord_user_id}')">ÂâäÈô§</button></div>
                    </div>
                `;
            }).join('');
            list.innerHTML = header + rows;
        }

        function removePlayer(id) {
            const idx = addedPlayers.findIndex(p => p.discord_user_id === id);
            if (idx >= 0) addedPlayers.splice(idx, 1);
            renderPlayerList();
        }

        function splitTeams() {
            const yonmaCount = parseInt(document.getElementById('yonma-count').value) || 0;
            const sanmaCount = parseInt(document.getElementById('sanma-count').value) || 0;
            const tables = [];
            for (let i = 1; i <= yonmaCount; i++) {
                tables.push({ id: `ÂõõÈ∫ª${i}`, type: 'ÂõõÈ∫ª', cap: 4, members: [], teamSet: new Set() });
            }
            for (let i = 1; i <= sanmaCount; i++) {
                tables.push({ id: `‰∏âÈ∫ª${i}`, type: '‰∏âÈ∫ª', cap: 3, members: [], teamSet: new Set() });
            }
            if (tables.length === 0) {
                alert('ÂçìÊï∞„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }

            if (yonmaCount > 0 && addedPlayers.length < yonmaCount * 4) {
                renderTables(tables, [...addedPlayers]);
                sendResultToDiscord(tables, [...addedPlayers], { warning: 'ÂõõÈ∫ª„ÅÆ‰∫∫Êï∞„ÅåË∂≥„Çä„Å™„ÅÑ„Åü„ÇÅÂÖ®Âì°Ë¶≥Êà¶Êû†„Å´ÁßªÂãï' });
                return;
            }

            const remaining = [...addedPlayers];
            const byPref = {
                yonma: remaining.filter(p => p.pref === 'yonma'),
                sanma: remaining.filter(p => p.pref === 'sanma'),
                none: remaining.filter(p => p.pref === 'none')
            };
            Object.values(byPref).forEach(list => shuffleArray(list));

            const pickFromPool = (pool, table) => {
                if (!pool.length) return null;
                const teamCounts = new Map();
                pool.forEach(p => {
                    if (table.teamSet.has(p.team_id)) return;
                    teamCounts.set(p.team_id, (teamCounts.get(p.team_id) || 0) + 1);
                });
                if (teamCounts.size === 0) return null;
                let targetTeam = null;
                let maxCount = -1;
                teamCounts.forEach((count, teamId) => {
                    if (count > maxCount) {
                        maxCount = count;
                        targetTeam = teamId;
                    }
                });
                const idx = pool.findIndex(p => p.team_id === targetTeam && !table.teamSet.has(p.team_id));
                if (idx === -1) return null;
                return pool.splice(idx, 1)[0];
            };

            const assignToTables = (tableType) => {
                const candidatesOrder = tableType === 'ÂõõÈ∫ª'
                    ? [byPref.yonma, byPref.none, byPref.sanma]
                    : [byPref.sanma, byPref.none, byPref.yonma];
                const targetTables = tables.filter(t => t.type === tableType);
                targetTables.forEach(table => {
                    while (table.members.length < table.cap) {
                        let assigned = false;
                        for (const pool of candidatesOrder) {
                            const picked = pickFromPool(pool, table);
                            if (!picked) continue;
                            table.members.push(picked);
                            table.teamSet.add(picked.team_id);
                            assigned = true;
                            break;
                        }
                        if (!assigned) break;
                    }
                });
            };

            assignToTables('ÂõõÈ∫ª');
            assignToTables('‰∏âÈ∫ª');

            const yonmaTables = tables.filter(t => t.type === 'ÂõõÈ∫ª');
            const yonmaIncomplete = yonmaCount > 0 && yonmaTables.some(t => t.members.length < t.cap);
            if (yonmaIncomplete) {
                tables.forEach(t => {
                    t.members = [];
                    t.teamSet = new Set();
                });
                const allSpectators = [...addedPlayers];
                renderTables(tables, allSpectators);
                sendResultToDiscord(tables, allSpectators, { warning: 'ÂõõÈ∫ª„ÅÆ‰∫∫Êï∞„ÅåË∂≥„Çä„Å™„ÅÑ„Åü„ÇÅÂÖ®Âì°Ë¶≥Êà¶Êû†„Å´ÁßªÂãï' });
                return;
            }

            const spectators = [...byPref.yonma, ...byPref.sanma, ...byPref.none];
            renderTables(tables, spectators);
            sendResultToDiscord(tables, spectators);
        }

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        function renderTables(tables, spectators) {
            const container = document.getElementById('table-results');
            const cards = tables.map(t => `
                <div class="table-card">
                    <div class="table-title">${t.id}</div>
                    ${t.members.length === 0 ? '<div class="text-muted small">Á©∫</div>' : t.members.map(m => renderPlayerDisplay(m, { withPref: false })).join('')}
                </div>
            `);
            const spectatorCard = `
                <div class="table-card spectator-card">
                    <div class="table-title">Ë¶≥Êà¶Êû†</div>
                    ${spectators.length === 0 ? '<div class="text-muted small">„Å™„Åó</div>' : spectators.map(m => renderPlayerDisplay(m, { withPref: false })).join('')}
                </div>
            `;
            container.innerHTML = cards.join('') + spectatorCard;
        }

        async function sendResultToDiscord(tables, spectators, options = {}) {
            if (!WEBHOOK_URL) return;
            const sep = '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ';
            const lines = [];
            if (options.warning) lines.push(`‚ö†Ô∏è ${options.warning}`);
            lines.push('# :jigsaw: „ÉÅ„Éº„É†ÂàÜ„ÅëÁµêÊûú');
            lines.push(sep);
            const yonmaTables = tables.filter(t => t.type === 'ÂõõÈ∫ª');
            const sanmaTables = tables.filter(t => t.type === '‰∏âÈ∫ª');

            if (yonmaTables.length === 0) {
                lines.push('## :mahjong: ÂõõÈ∫ªÔºà„Å™„ÅóÔºâ');
                lines.push('* :no_entry_sign: **„Å™„Åó**');
                lines.push(sep);
            } else {
                yonmaTables.forEach((t, idx) => {
                    lines.push(`## :mahjong: ÂõõÈ∫ªÔºà${idx + 1}ÂçìÁõÆÔºâ`);
                    if (t.members.length === 0) {
                        lines.push('* :no_entry_sign: **„Å™„Åó**');
                    } else {
                        t.members.forEach(m => {
                            lines.push(`* :label: **${m.team_name}**`);
                            lines.push(`„ÄÄ„ÄÄ:bust_in_silhouette: **${m.account_name}**`);
                        });
                    }
                    lines.push('');
                    lines.push(sep);
                });
            }

            if (sanmaTables.length === 0) {
                lines.push('## :mahjong: ‰∏âÈ∫ªÔºà„Å™„ÅóÔºâ');
                lines.push('* :no_entry_sign: **„Å™„Åó**');
                lines.push(sep);
            } else {
                sanmaTables.forEach((t, idx) => {
                    lines.push(`## :mahjong: ‰∏âÈ∫ªÔºà${idx + 1}ÂçìÁõÆÔºâ`);
                    if (t.members.length === 0) {
                        lines.push('* :no_entry_sign: **„Å™„Åó**');
                    } else {
                        t.members.forEach(m => {
                            lines.push(`* :label: **${m.team_name}**`);
                            lines.push(`„ÄÄ„ÄÄ:bust_in_silhouette: **${m.account_name}**`);
                        });
                    }
                    lines.push('');
                    lines.push(sep);
                });
            }

            lines.push('## :eyes: Ë¶≥Êà¶');
            if (spectators.length === 0) {
                lines.push('* :no_entry_sign: **„Å™„Åó**');
            } else {
                spectators.forEach(m => {
                    lines.push(`* :label: **${m.team_name}**`);
                    lines.push(`„ÄÄ„ÄÄ:bust_in_silhouette: **${m.account_name}**`);
                });
            }
            const payload = { content: lines.join('\n') };
            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } catch (err) {
                console.error('DiscordÈÄÅ‰ø°Â§±Êïó', err);
            }
        }
    </script>
