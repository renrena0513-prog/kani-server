<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        :root {
            --primary-green: #2d8a5e;
            --deep-green: #1e6b47;
            --cream: #faf5e8;
            --gold: #d4a853;
            --font-title: 'Noto Serif JP', serif;
            --font-body: 'M PLUS Rounded 1c', sans-serif;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(180deg, #2d8a5e 0%, #256b4a 50%, #1e5538 100%);
            min-height: 100vh;
            background-attachment: fixed;
            color: #333;
        }

        .page-header {
            font-family: var(--font-title);
            color: var(--cream);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #e6f5ef;
        }

        .graph-card {
            background: #ffffff;
            border-radius: 18px;

            padding: 20px;
            width: 100%;
        }

        .graph-scroll {
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .graph-inner {
            min-width: 1200px;
        }

        .team-toggle-bar {
            display: grid;
            grid-template-columns: repeat(6, minmax(0, 1fr));
            gap: 8px;
            margin-top: 16px;
        }

        .team-filter-bar {
            display: grid;
            grid-template-columns: repeat(6, minmax(0, 1fr));
            gap: 8px;
            margin-bottom: 10px;
        }

        .view-toggle-bar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .group-toggle-bar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .view-toggle {
            border-radius: 999px;
            font-weight: 800;
            border: 2px solid rgba(255, 255, 255, 0.9);
            background: #ffffff;
            color: #1e6b47;
            padding: 6px 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        .view-toggle.active {
            background: #ffffff;
            color: #1e6b47;
            border-color: #ffffff;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.9), 0 0 24px rgba(255, 255, 255, 0.6);
        }

        .group-toggle {
            border-radius: 999px;
            font-weight: 800;
            border: 2px solid rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.2);
            color: #ffffff;
            padding: 6px 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        .group-toggle.active {
            background: #ffffff;
            color: #1e6b47;
            border-color: #ffffff;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.35);
        }

        .team-toggle {
            border-radius: 999px;
            font-weight: 800;
            border: 2px solid rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            padding: 6px 14px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            opacity: 0.7;
        }

        .team-toggle.active {
            background: #ffffff;
            color: #1e6b47;
            border-color: #ffffff;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.35);
            opacity: 1;
        }

        .team-toggle:hover {
            transform: translateY(-1px);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .team-toggle.off {
            background: rgba(0, 0, 0, 0.15);
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.18);
            opacity: 0.3;
            filter: grayscale(1);
        }

        .team-toggle .team-color-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.6);
        }

        .team-toggle .team-icon {
            width: 18px;
            height: 18px;
            object-fit: contain;
            border-radius: 4px;
            background: #fff;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .team-toggle .player-icon {
            width: 20px;
            height: 20px;
            object-fit: cover;
            border-radius: 50%;
            background: #fff;
            border: 2px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .team-toggle-hint {
            display: none;
        }

        .graph-wrapper {
            position: relative;
            width: 100%;
            min-height: 720px;
        }

        .loading {
            color: #fff;
            text-align: center;
            margin-top: 2rem;
        }

        .legend-note {
            color: #f8f9fa;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .graph-card {
                padding: 14px;
            }
        }
    </style>

<body>
    <div class="nav-dropdown"></div>

    <div class="container-fluid py-5 px-3 px-md-4">
        <div class="text-center mb-4">
            <h1 class="page-header">üìà „ÉÅ„Éº„É†Êà¶„Ç∞„É©„Éï</h1>
            <div class="subtitle">„ÉÅ„Éº„É†Êà¶„ÅÆ„ÄåÊó•Ê¨°ÂêàÁÆó ‚Üí Á¥ØË®à„Éù„Ç§„É≥„Éà„Äç„ÅÆÊé®Áßª</div>
        </div>

        <div class="graph-card">
            <div class="graph-scroll">
                <div class="graph-inner">
                    <div id="view-toggles" class="view-toggle-bar">
                        <button class="btn btn-sm btn-outline-light view-toggle active" data-view="daily">Êó•Âà•</button>
                        <button class="btn btn-sm btn-outline-light view-toggle" data-view="match">Ë©¶ÂêàÂà•</button>
                    </div>
                    <div id="group-toggles" class="group-toggle-bar">
                        <button class="btn btn-sm btn-outline-light group-toggle active" data-group="team">„ÉÅ„Éº„É†</button>
                        <button class="btn btn-sm btn-outline-light group-toggle" data-group="player">ÂÄã‰∫∫</button>
                    </div>
                    <div id="player-team-filters" class="team-filter-bar" style="display: none;"></div>
                    <div class="graph-wrapper">
                        <canvas id="team-chart"></canvas>
                    </div>
                    <div id="team-toggles" class="team-toggle-bar"></div>
                    <div class="team-toggle-hint"></div>
                </div>
            </div>
        </div>
        <div class="legend-note mt-3 text-center"></div>

        <div id="loading" class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="../../js/supabase-config.js"></script>
    <script src="../../js/auth-guard.js"></script>
    <script src="../../js/navigation.js"></script>
    <script>
        const JST_DATE_FORMAT = new Intl.DateTimeFormat('sv-SE', {
            timeZone: 'Asia/Tokyo',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
        });

        function formatDateJST(dateStr) {
            if (!dateStr) return null;
            const d = new Date(dateStr);
            if (Number.isNaN(d.getTime())) return null;
            return JST_DATE_FORMAT.format(d);
        }

        function shortDayLabel(yyyyMmDd) {
            if (!yyyyMmDd || yyyyMmDd.length !== 10) return yyyyMmDd || '';
            return yyyyMmDd.slice(8, 10);
        }

        function colorForIndex(i) {
            const palette = [
                '#ff6b6b', '#4dabf7', '#51cf66', '#ff922b', '#845ef7',
                '#20c997', '#e64980', '#fab005', '#15aabf', '#adb5bd'
            ];
            return palette[i % palette.length];
        }

        async function fetchAllMatchResults() {
            const batchSize = 1000;
            let all = [];
            let from = 0;
            while (true) {
                const { data, error } = await supabaseClient
                    .from('match_results')
                    .select('*')
                    .order('event_datetime', { ascending: true })
                    .range(from, from + batchSize - 1);
                if (error) throw error;
                all = all.concat(data || []);
                if (!data || data.length < batchSize) break;
                from += batchSize;
            }
            return all;
        }

        async function fetchTeamLogos() {
            const { data, error } = await supabaseClient
                .from('teams')
                .select('team_name, logo_badge:badges!logo_badge_id(image_url)');
            if (error) throw error;
            const map = {};
            (data || []).forEach(t => {
                if (t.team_name) map[t.team_name] = t.logo_badge?.image_url || '';
            });
            return map;
        }

        async function fetchPlayerAvatars(records) {
            const ids = Array.from(new Set(records.map(r => r.discord_user_id).filter(id => id)));
            if (ids.length === 0) return {};
            const batchSize = 1000;
            const map = {};
            for (let i = 0; i < ids.length; i += batchSize) {
                const batch = ids.slice(i, i + batchSize);
                const { data, error } = await supabaseClient
                    .from('profiles')
                    .select('discord_user_id, avatar_url')
                    .in('discord_user_id', batch);
                if (error) throw error;
                (data || []).forEach(p => {
                    if (p.discord_user_id) map[p.discord_user_id] = p.avatar_url || '';
                });
            }
            return map;
        }

        function getPlayerKey(r) {
            return r.discord_user_id || r.nickname || r.account_name || '';
        }

        function getPlayerLabel(r) {
            return r.nickname || r.account_name || r.discord_user_id || '';
        }

        function buildPlayerTeamMap(records) {
            const map = new Map();
            const teamSet = new Set();
            records.forEach(r => {
                if (r.match_mode !== '„ÉÅ„Éº„É†Êà¶') return;
                const key = getPlayerKey(r);
                if (!key || !r.team_name) return;
                map.set(key, r.team_name);
                teamSet.add(r.team_name);
            });
            return { playerTeamMap: map, teams: Array.from(teamSet).sort((a, b) => a.localeCompare(b)) };
        }

        function buildSeries(records) {
            return buildSeriesDaily(records, 'team');
        }

        function buildSeriesDaily(records, groupMode) {
            const dailyByTeam = new Map();
            const dateSet = new Set();
            const labelMap = new Map();

            records.forEach(r => {
                if (r.match_mode !== '„ÉÅ„Éº„É†Êà¶') return;
                const groupKey = groupMode === 'player' ? getPlayerKey(r) : r.team_name;
                if (!groupKey) return;
                const dateKey = formatDateJST(r.event_datetime);
                if (!dateKey) return;
                dateSet.add(dateKey);
                if (!dailyByTeam.has(groupKey)) dailyByTeam.set(groupKey, new Map());
                const teamMap = dailyByTeam.get(groupKey);
                const prev = teamMap.get(dateKey) || 0;
                const add = Number(r.final_score || 0);
                teamMap.set(dateKey, prev + add);

                if (groupMode === 'player' && !labelMap.has(groupKey)) {
                    labelMap.set(groupKey, getPlayerLabel(r));
                }
            });

            const dates = Array.from(dateSet).sort((a, b) => a.localeCompare(b));
            const teamNames = Array.from(dailyByTeam.keys()).sort((a, b) => a.localeCompare(b));
            const datasets = teamNames.map((team, idx) => {
                const dateMap = dailyByTeam.get(team) || new Map();
                let running = 0;
                const data = dates.map(d => {
                    const dayVal = dateMap.get(d) || 0;
                    running += dayVal;
                    return running;
                });
                const color = colorForIndex(idx);
                const displayLabel = groupMode === 'player' ? (labelMap.get(team) || team) : team;
                return {
                    key: team,
                    label: displayLabel,
                    data,
                    borderColor: color,
                    backgroundColor: color,
                    borderWidth: 2,
                    pointRadius: 2,
                    pointHoverRadius: 3,
                    pointHitRadius: 6,
                    tension: 0.25
                };
            });

            return { labels: dates.map(shortDayLabel), datasets };
        }

        function buildSeriesMatch(records, groupMode) {
            const events = [];
            const labelMap = new Map();
            records.forEach(r => {
                if (r.match_mode !== '„ÉÅ„Éº„É†Êà¶') return;
                const groupKey = groupMode === 'player' ? getPlayerKey(r) : r.team_name;
                if (!groupKey) return;
                const dateKey = formatDateJST(r.event_datetime);
                if (!dateKey) return;
                events.push({
                    team: groupKey,
                    score: Number(r.final_score || 0),
                    date: dateKey
                });
                if (groupMode === 'player' && !labelMap.has(groupKey)) {
                    labelMap.set(groupKey, getPlayerLabel(r));
                }
            });

            const teamNames = Array.from(new Set(events.map(e => e.team))).sort((a, b) => a.localeCompare(b));
            const labels = events.map((_, i) => `${i + 1}`);
            const datasets = teamNames.map((team, idx) => {
                let running = 0;
                const data = events.map(e => {
                    if (e.team === team) running += e.score;
                    return running;
                });
                const color = colorForIndex(idx);
                const displayLabel = groupMode === 'player' ? (labelMap.get(team) || team) : team;
                return {
                    key: team,
                    label: displayLabel,
                    data,
                    borderColor: color,
                    backgroundColor: color,
                    borderWidth: 2,
                    pointRadius: 0,
                    pointHoverRadius: 3,
                    pointHitRadius: 6,
                    tension: 0.25
                };
            });

            return { labels, datasets };
        }

        function renderChart(labels, datasets, isMatchMode) {
            const ctx = document.getElementById('team-chart');
            if (!ctx) return;
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    normalized: true,
                    animation: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            itemSort: (a, b) => (b.parsed?.y || 0) - (a.parsed?.y || 0),
                            callbacks: {
                                label: (ctx) => {
                                    const label = ctx.dataset.label || '';
                                    const value = ctx.parsed.y || 0;
                                    return `${label}: ${value.toLocaleString()}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { maxRotation: 0, autoSkip: true, maxTicksLimit: isMatchMode ? 20 : 31 }
                        },
                        y: {
                            ticks: {
                                callback: (val) => Number(val).toLocaleString()
                            }
                        }
                    }
                }
            });
            return chart;
        }

        function renderTeamToggles(chart, datasets, teamLogoMap, selectedTeams, groupMode, playerAvatarMap, playerTeamMap, selectedPlayerTeam) {
            const area = document.getElementById('team-toggles');
            if (!area) return;
            const visibleDatasets = (groupMode === 'player' && selectedPlayerTeam && playerTeamMap)
                ? datasets.filter(ds => playerTeamMap.get(ds.key || ds.label) === selectedPlayerTeam)
                : datasets;
            area.innerHTML = visibleDatasets.map((ds, idx) => {
                const logo = teamLogoMap?.[ds.label] || '';
                let iconHtml = '';
                if (groupMode === 'player') {
                    const avatar = playerAvatarMap?.[ds.key] || '';
                    iconHtml = avatar ? `<img src="${avatar}" class="player-icon" alt="">` : '';
                } else {
                    iconHtml = logo ? `<img src="${logo}" class="team-icon" alt="">` : '';
                }
                const teamKey = ds.key || ds.label;
                const isActive = selectedTeams.size === 0 || selectedTeams.has(teamKey);
                return `
                    <button class="btn btn-sm btn-outline-light team-toggle ${isActive ? 'active' : 'off'}" data-index="${idx}" data-team="${teamKey}">
                        <span class="team-color-dot" style="background:${ds.borderColor}"></span>
                        ${iconHtml}
                        ${ds.label}
                    </button>
                `;
            }).join('');
            area.querySelectorAll('.team-toggle').forEach(btn => {
                btn.addEventListener('click', () => {
                    const team = btn.dataset.team;
                    if (!team) return;
                    if (selectedTeams.size === 0) {
                        selectedTeams.add(team);
                    } else if (selectedTeams.has(team)) {
                        if (selectedTeams.size === 1) {
                            selectedTeams.clear();
                        } else {
                            selectedTeams.delete(team);
                        }
                    } else {
                        selectedTeams.add(team);
                    }
                    applyTeamSelection(chart, datasets, selectedTeams, groupMode, playerTeamMap, selectedPlayerTeam);
                    renderTeamToggles(chart, datasets, teamLogoMap, selectedTeams, groupMode, playerAvatarMap, playerTeamMap, selectedPlayerTeam);
                });
            });
        }

        function applyTeamSelection(chart, datasets, selectedTeams, groupMode, playerTeamMap, selectedPlayerTeam) {
            datasets.forEach((ds, idx) => {
                const meta = chart.getDatasetMeta(idx);
                const teamKey = ds.key || ds.label;
                let allowedByTeamFilter = true;
                if (groupMode === 'player' && selectedPlayerTeam) {
                    const playerTeam = playerTeamMap?.get(teamKey);
                    allowedByTeamFilter = playerTeam === selectedPlayerTeam;
                }
                if (selectedTeams.size === 0) {
                    meta.hidden = !allowedByTeamFilter;
                } else {
                    meta.hidden = !selectedTeams.has(teamKey) || !allowedByTeamFilter;
                }
            });
            chart.update();
        }

        function renderPlayerTeamFilters(teams, selectedTeam, teamLogoMap) {
            const area = document.getElementById('player-team-filters');
            if (!area) return;
            if (!teams || teams.length === 0) {
                area.style.display = 'none';
                area.innerHTML = '';
                return;
            }
            area.style.display = '';
            area.innerHTML = teams.map(team => {
                const logo = teamLogoMap?.[team] || '';
                const iconHtml = logo ? `<img src="${logo}" class="team-icon" alt="">` : '';
                const isActive = !selectedTeam || selectedTeam === team;
                return `
                    <button class="btn btn-sm btn-outline-light team-toggle ${isActive ? 'active' : 'off'}" data-team="${team}">
                        <span class="team-color-dot" style="background:#ffffff"></span>
                        ${iconHtml}
                        ${team}
                    </button>
                `;
            }).join('');
            area.querySelectorAll('.team-toggle').forEach(btn => {
                btn.addEventListener('click', () => {
                    const team = btn.dataset.team;
                    if (!team) return;
                    if (!selectedTeam) {
                        selectedTeam = team;
                    } else if (selectedTeam === team) {
                        selectedTeam = null;
                    } else {
                        selectedTeam = team;
                    }
                    area.dispatchEvent(new CustomEvent('teamFilterChange', { detail: { team: selectedTeam } }));
                });
            });
        }

        function bindViewToggles(currentMode, onChange) {
            const area = document.getElementById('view-toggles');
            if (!area) return;
            area.querySelectorAll('.view-toggle').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === currentMode);
                btn.addEventListener('click', () => {
                    const mode = btn.dataset.view;
                    if (!mode || mode === currentMode) return;
                    currentMode = mode;
                    area.querySelectorAll('.view-toggle').forEach(b => {
                        b.classList.toggle('active', b.dataset.view === currentMode);
                    });
                    onChange(currentMode);
                });
            });
        }

        function bindGroupToggles(currentGroup, onChange) {
            const area = document.getElementById('group-toggles');
            if (!area) return;
            area.querySelectorAll('.group-toggle').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.group === currentGroup);
                btn.addEventListener('click', () => {
                    const mode = btn.dataset.group;
                    if (!mode || mode === currentGroup) return;
                    currentGroup = mode;
                    area.querySelectorAll('.group-toggle').forEach(b => {
                        b.classList.toggle('active', b.dataset.group === currentGroup);
                    });
                    onChange(currentGroup);
                });
            });
        }

        async function init() {
            initAccordionNav('../../');
            try {
                const [records, teamLogoMap] = await Promise.all([
                    fetchAllMatchResults(),
                    fetchTeamLogos()
                ]);
                const playerAvatarMap = await fetchPlayerAvatars(records);
                const { playerTeamMap, teams: playerTeams } = buildPlayerTeamMap(records);
                let currentMode = 'daily';
                let currentGroup = 'team';
                const selectedTeams = new Set();
                let selectedPlayerTeam = null;
                let chart = null;

                const render = () => {
                    const isMatchMode = currentMode === 'match';
                    const { labels, datasets } = isMatchMode
                        ? buildSeriesMatch(records, currentGroup)
                        : buildSeriesDaily(records, currentGroup);
                    if (chart) chart.destroy();
                    chart = renderChart(labels, datasets, isMatchMode);
                    applyTeamSelection(chart, datasets, selectedTeams, currentGroup, playerTeamMap, selectedPlayerTeam);
                    const logoMap = currentGroup === 'team' ? teamLogoMap : {};
                    renderTeamToggles(chart, datasets, logoMap, selectedTeams, currentGroup, playerAvatarMap, playerTeamMap, selectedPlayerTeam);
                    if (currentGroup === 'player') {
                        renderPlayerTeamFilters(playerTeams, selectedPlayerTeam, teamLogoMap);
                    } else {
                        const area = document.getElementById('player-team-filters');
                        if (area) {
                            area.style.display = 'none';
                            area.innerHTML = '';
                        }
                    }
                };

                bindViewToggles(currentMode, (mode) => {
                    currentMode = mode;
                    selectedTeams.clear();
                    selectedPlayerTeam = null;
                    render();
                });

                bindGroupToggles(currentGroup, (group) => {
                    currentGroup = group;
                    selectedTeams.clear();
                    selectedPlayerTeam = null;
                    render();
                });

                const playerTeamArea = document.getElementById('player-team-filters');
                if (playerTeamArea) {
                    playerTeamArea.addEventListener('teamFilterChange', (e) => {
                        selectedPlayerTeam = e.detail?.team || null;
                        applyTeamSelection(chart, chart.data.datasets, selectedTeams, currentGroup, playerTeamMap, selectedPlayerTeam);
                        renderTeamToggles(chart, chart.data.datasets, currentGroup === 'team' ? teamLogoMap : {}, selectedTeams, currentGroup, playerAvatarMap, playerTeamMap, selectedPlayerTeam);
                        renderPlayerTeamFilters(playerTeams, selectedPlayerTeam, teamLogoMap);
                    });
                }

                render();
            } catch (err) {
                console.error('team graph load error:', err);
                document.getElementById('loading').textContent = 'Ë™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                return;
            } finally {
                const loading = document.getElementById('loading');
                if (loading) loading.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
