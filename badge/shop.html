    <script>
        let currentUserId = null;
        let currentUserCoins = 0;
        let cachedMarketCounts = {};
        let cachedThresholds = [];

        async function initShop() {
            const user = await getCurrentUser();
            if (!user) {
                alert('ã‚·ãƒ§ãƒƒãƒ—ã‚’åˆ©ç”¨ã™ã‚‹ã«ã¯ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™');
                window.location.href = '../index.html';
                return;
            }
            currentUserId = user.user_metadata.provider_id;

            await refreshMarketContext();
        }

        async function refreshMarketContext() {
            try {
                // å…±é€šãƒ‡ãƒ¼ã‚¿ã®å–å¾—
                const [statsRes, thresholdsRes, coinsRes] = await Promise.all([
                    supabaseClient.from('user_badges_new').select('badge_id'),
                    supabaseClient.from('rarity_thresholds').select('*').order('threshold_value', { ascending: true }),
                    supabaseClient.from('profiles').select('coins').eq('discord_user_id', currentUserId).single()
                ]);

                const marketStats = statsRes.data || [];
                cachedThresholds = thresholdsRes.data || [];
                currentUserCoins = coinsRes.data?.coins || 0;
                document.getElementById('user-coins').textContent = currentUserCoins.toLocaleString();

                cachedMarketCounts = {};
                marketStats.forEach(s => {
                    cachedMarketCounts[s.badge_id] = (cachedMarketCounts[s.badge_id] || 0) + 1;
                });

                await loadMyRightsBadges();
                await fetchShopBadges();
            } catch (err) {
                console.error('Error refreshing shop context:', err);
            }
        }

        // è‡ªåˆ†ã®æ¨©åˆ©ãƒãƒƒã‚¸ã‚’èª­ã¿è¾¼ã‚€
        async function loadMyRightsBadges() {
            const marketCounts = cachedMarketCounts;
            const thresholds = cachedThresholds;
            try {
                const { data: badges, error } = await supabaseClient
                    .from('badges')
                    .select('id, name, image_url, price, remaining_count, fixed_rarity_name, sales_type')
                    .eq('discord_user_id', currentUserId);

                if (error) throw error;

                const section = document.getElementById('my-rights-section');
                const grid = document.getElementById('my-rights-grid');

                if (!badges || badges.length === 0) {
                    section.style.display = 'none';
                    return;
                }

                section.style.display = 'block';
                const rarityColors = {
                    'Common': '#888', 'Uncommon': '#2ecc71', 'Rare': '#3498db',
                    'Epic': '#9b59b6', 'Legendary': '#f1c40f', 'Mythic': '#e67e22',
                    'Divine': '#00d2ff', 'Celestial': '#00d2ff', 'Eternal': '#f80759', 'Cosmic': '#000'
                };

                function getDynamicRarity(assetValue, fixedRarity) {
                    if (fixedRarity) return fixedRarity;
                    if (!thresholds || thresholds.length === 0) return '-';
                    let current = thresholds[0].rarity_name;
                    for (const t of thresholds) {
                        if (assetValue >= t.threshold_value) {
                            current = t.rarity_name;
                        } else {
                            break;
                        }
                    }
                    return current;
                }

                grid.innerHTML = badges.map(badge => {
                    const n = marketCounts[badge.id] || 0;
                    let pBuy;
                    if (badge.sales_type === 'å›ºå®šå‹') {
                        pBuy = badge.price;
                    } else {
                        pBuy = Math.ceil(badge.price * Math.pow(1.3, n));
                    }

                    // åˆ©ç›Šï¼ˆé‚„å…ƒé¡ï¼‰ã®è¨ˆç®—
                    let rate = 0;
                    if (badge.sales_type === 'å›ºå®šå‹') rate = 0.2;
                    else if (badge.sales_type === 'å¤‰å‹•å‹') rate = 0.05;
                    const profit = Math.ceil(pBuy * rate);

                    const rarity = getDynamicRarity(badge.price, badge.fixed_rarity_name);
                    const color = rarityColors[rarity] || '#888';
                    return `
                        <div class="col-6 col-md-3 col-lg-2">
                            <div class="text-center p-2 h-100 d-flex flex-column" style="background: #f8f9fa; border-radius: 10px; border: 2px solid var(--gold);">
                                <a href="./index.html?id=${badge.id}" class="text-decoration-none mb-auto">
                                    <div class="rarity-pill mx-auto" style="background-color: ${color}; width: fit-content; margin-bottom: 5px;">${rarity}</div>
                                    <img src="${badge.image_url}" alt="${badge.name}" 
                                         style="width: 60px; height: 60px; object-fit: contain;">
                                    <div class="small text-truncate mt-1 fw-bold" style="color: #333;">${badge.name}</div>
                                </a>
                                <div class="mt-2" style="font-size: 0.75rem;">
                                    <div class="text-muted">ç¾åœ¨ä¾¡æ ¼: ğŸª™${pBuy.toLocaleString()}</div>
                                    <div class="text-success fw-bold">åˆ©ç›Š: ğŸª™${profit.toLocaleString()}</div>
                                    <div class="text-info">æ®‹ã‚Š: ${badge.remaining_count !== null ? badge.remaining_count : 'âˆ'}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (err) {
                console.error('Error loading rights badges:', err);
            }
        }

        async function fetchShopBadges() {
            const marketCounts = cachedMarketCounts;
            const thresholds = cachedThresholds;
            const grid = document.getElementById('shop-grid');
            try {
                // ãƒãƒƒã‚¸ãƒã‚¹ã‚¿ãƒ¼æƒ…å ±ã‚’å–å¾—
                const { data: badges, error } = await supabaseClient
                    .from('badges')
                    .select('*')
                    .neq('sales_type', 'é™å®šå“')
                    .order('sort_order', { ascending: true });

                if (error) throw error;

                const rarityColors = {
                    'Common': '#888', 'Uncommon': '#2ecc71', 'Rare': '#3498db',
                    'Epic': '#9b59b6', 'Legendary': '#f1c40f', 'Mythic': '#e67e22',
                    'Divine': '#00d2ff', 'Celestial': '#00d2ff', 'Eternal': '#f80759', 'Cosmic': '#000'
                };

                function getDynamicRarity(assetValue, fixedRarity) {
                    if (fixedRarity) return fixedRarity;
                    if (!thresholds || thresholds.length === 0) return '-';
                    let current = thresholds[0].rarity_name;
                    for (const t of thresholds) {
                        if (assetValue >= t.threshold_value) {
                            current = t.rarity_name;
                        } else {
                            break;
                        }
                    }
                    return current;
                }

                grid.innerHTML = badges.map(badge => {
                    const n = marketCounts[badge.id] || 0;

                    // ä¾¡æ ¼è¨ˆç®—: sales_type ã«åŸºã¥ã
                    let pBuy, pValue;
                    if (badge.sales_type === 'å›ºå®šå‹') {
                        pBuy = badge.price;
                        pValue = badge.price;
                    } else {
                        // å¤‰å‹•å‹
                        pBuy = Math.ceil(badge.price * Math.pow(1.3, n));
                        pValue = Math.ceil(badge.price * Math.pow(1.3, Math.max(0, n - 1)));
                    }

                    const rarity = getDynamicRarity(pValue, badge.fixed_rarity_name);
                    const color = rarityColors[rarity] || '#888';
                    const isSoldOut = badge.remaining_count !== null && badge.remaining_count <= 0;

                    return `
                        <div class="col-6 col-md-4 col-lg-3">
                            <div class="shop-item position-relative ${isSoldOut ? 'sold-out' : ''}">
                                ${isSoldOut ? '<div class="sold-out-badge">SOLD OUT</div>' : ''}
                                <a href="./index.html?id=${badge.id}" class="text-decoration-none text-dark d-flex flex-column align-items-center w-100">
                                    <div class="rarity-pill" style="background-color: ${color}">${rarity}</div>
                                    <img src="${badge.image_url}" class="shop-img" alt="${badge.name}">
                                    <div class="shop-name">${badge.name}</div>
                                </a>
                                <div class="w-100 px-2 small mb-2">
                                    <div class="d-flex justify-content-between text-muted" style="font-size: 0.7rem;">
                                        <span>åˆæœŸä¾¡æ ¼:</span>
                                        <span>ğŸª™ ${badge.price.toLocaleString()}</span>
                                    </div>
                                    <div class="d-flex justify-content-between text-muted" style="font-size: 0.7rem;">
                                        <span>è³‡ç”£ä¾¡å€¤:</span>
                                        <span>ğŸª™ ${pValue.toLocaleString()}</span>
                                    </div>
                                    <div class="d-flex justify-content-between fw-bold text-primary">
                                        <span>è²©å£²ä¾¡æ ¼:</span>
                                        <span>ğŸª™ ${pBuy.toLocaleString()}</span>
                                    </div>
                                    <div class="d-flex justify-content-between mt-1 text-muted" style="font-size: 0.7rem;">
                                        <span>ç¾åœ¨ã®æµé€š: ${n} æš</span>
                                        <span class="${badge.remaining_count !== null && badge.remaining_count <= 5 ? 'text-danger fw-bold' : ''}">
                                            æ®‹ã‚Š: ${badge.remaining_count !== null ? badge.remaining_count : 'âˆ'}
                                        </span>
                                    </div>
                                </div>
                                <button class="btn btn-buy ${isSoldOut ? 'btn-secondary disabled' : 'btn-primary'}" 
                                        onclick="buyBadgeV2('${badge.id}', ${pBuy}, '${badge.name.replace(/'/g, "\\'")}')"
                                        ${isSoldOut ? 'disabled' : ''}>
                                    ${isSoldOut ? 'å£²ã‚Šåˆ‡ã‚Œ' : 'è³¼å…¥ã™ã‚‹'}
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (err) {
                console.error('Error fetching shop badges:', err);
                grid.innerHTML = '<div class="col-12 text-center text-danger py-5">èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</div>';
            }
        }

        async function buyBadgeV2(badgeId, price, name) {
            if (currentUserCoins < price) {
                alert('ã‚³ã‚¤ãƒ³ãŒè¶³ã‚Šã¾ã›ã‚“');
                return;
            }

            if (!confirm(`ã€Œ${name}ã€ã‚’ ğŸª™${price.toLocaleString()} ã§è³¼å…¥ã—ã¾ã™ã‹ï¼Ÿ`)) {
                return;
            }

            const overlay = document.getElementById('loading-overlay');
            overlay.classList.add('active');

            try {
                // RPC é–¢æ•° purchase_badge_v2 ã‚’å‘¼ã³å‡ºã—
                const { data, error } = await supabaseClient.rpc('purchase_badge_v2', {
                    p_user_id: currentUserId,
                    p_badge_id: badgeId
                });

                if (error) throw error;
                if (!data.ok) throw new Error(data.error || 'è³¼å…¥ã«å¤±æ•—ã—ã¾ã—ãŸ');

                if (data.is_mutant) {
                    alert('ğŸ‰ ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼ãƒŸãƒ¥ãƒ¼ã‚¿ãƒ³ãƒˆï¼ˆå¤‰ç•°ç¨®ï¼‰å€‹ä½“ã‚’å¼•ãå½“ã¦ã¾ã—ãŸï¼å£²å´ä¾¡æ ¼ãŒ3å€ã«ãªã‚Šã¾ã™ã€‚');
                } else {
                    alert('è³¼å…¥ãŒå®Œäº†ã—ã¾ã—ãŸï¼');
                }

                // æ´»å‹•ãƒ­ã‚°è¨˜éŒ²
                await logActivity(currentUserId, 'badge_purchase', {
                    amount: -price, // æ”¯å‡ºãªã®ã§ãƒã‚¤ãƒŠã‚¹
                    badgeId: badgeId,
                    details: { badge_name: name, is_mutant: data.is_mutant }
                });

                await refreshMarketContext();

            } catch (err) {
                alert('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + err.message);
                console.error(err);
            } finally {
                overlay.classList.remove('active');
            }
        }

        document.addEventListener('DOMContentLoaded', initShop);
    </script>
