    <!-- Bootstrap JS -->

    <script>
        function goBack() {
            if (document.referrer && document.referrer.includes(window.location.hostname)) {
                history.back();
            } else {
                window.location.href = '../mypage/index.html';
            }
        }

        async function initPage() {
            const urlParams = new URLSearchParams(window.location.search);
            const badgeId = urlParams.get('id');

            if (!badgeId) {
                document.getElementById('badge-name').textContent = 'ãƒãƒƒã‚¸ãŒæŒ‡å®šã•ã‚Œã¦ã„ã¾ã›ã‚“';
                return;
            }

            try {
                // ãƒãƒƒã‚¸æƒ…å ±å–å¾—
                const { data: badge, error: badgeError } = await supabaseClient
                    .from('badges')
                    .select('*')
                    .eq('id', badgeId)
                    .maybeSingle();

                if (badgeError) throw badgeError;
                if (!badge) {
                    document.getElementById('badge-name').textContent = 'ãƒãƒƒã‚¸ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“';
                    return;
                }

                // è¡¨ç¤ºæ›´æ–°
                document.getElementById('badge-image').src = badge.image_url;
                document.getElementById('badge-name').textContent = badge.name;
                document.getElementById('badge-description').textContent = badge.description || 'èª¬æ˜ãªã—';
                document.title = `${badge.name} - ãƒãƒƒã‚¸è©³ç´°`;

                // æ‰€æŒè€…å–å¾—
                const { data: owners, error: ownerError } = await supabaseClient
                    .from('user_badges')
                    .select('user_id, profiles!user_id(discord_user_id, account_name, avatar_url, badges!equipped_badge_id(image_url, name))')
                    .eq('badge_id', badgeId);

                if (ownerError) throw ownerError;

                // å…¨ãƒ¦ãƒ¼ã‚¶ãƒ¼æ•°å–å¾—ï¼ˆæ‰€æŒç‡è¨ˆç®—ç”¨ï¼‰
                const { count: totalUsers, error: countError } = await supabaseClient
                    .from('profiles')
                    .select('*', { count: 'exact', head: true });

                if (countError) throw countError;

                const ownerCount = owners ? owners.length : 0;
                const ownershipRate = totalUsers > 0 ? ((ownerCount / totalUsers) * 100).toFixed(1) : 0;

                document.getElementById('owner-count').textContent = ownerCount.toLocaleString();
                document.getElementById('ownership-rate').textContent = ownershipRate + '%';

                // æ‰€æŒè€…ãƒªã‚¹ãƒˆè¡¨ç¤º
                const listEl = document.getElementById('owner-list');
                if (ownerCount === 0) {
                    listEl.innerHTML = '<p class="text-center text-muted py-4">ã¾ã èª°ã‚‚ã“ã®ãƒãƒƒã‚¸ã‚’æŒã£ã¦ã„ã¾ã›ã‚“</p>';
                } else {
                    listEl.innerHTML = owners.map(o => {
                        const profile = o.profiles;
                        if (!profile) return '';
                        const avatarUrl = profile.avatar_url || 'https://via.placeholder.com/48';
                        const name = profile.account_name || 'åç§°æœªè¨­å®š';
                        const badge = profile.badges;
                        const badgeHtml = badge ? `
                            <img src="${badge.image_url}" title="${badge.name}" 
                                 style="width: 20px; height: 20px; object-fit: contain; margin-left: 8px; border-radius: 4px;">
                        ` : '';

                        return `
                            <a href="../mypage/index.html?user=${profile.discord_user_id}" class="owner-item text-decoration-none text-dark">
                                <img src="${avatarUrl}" alt="${name}" class="owner-avatar me-3" onerror="this.src='https://via.placeholder.com/48'">
                                <span class="fw-bold">${name}</span>
                                ${badgeHtml}
                            </a>
                        `;
                    }).join('');
                }

            } catch (err) {
                console.error('ãƒãƒƒã‚¸è©³ç´°å–å¾—ã‚¨ãƒ©ãƒ¼:', err);
                document.getElementById('badge-name').textContent = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
            }
        }
