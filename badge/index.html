    <script>
        function goBack() {
            if (document.referrer && document.referrer.includes(window.location.hostname)) {
                history.back();
            } else {
                window.location.href = '../mypage/index.html';
            }
        }

        async function initPage() {
            const urlParams = new URLSearchParams(window.location.search);
            const badgeId = urlParams.get('id');

            if (!badgeId) {
                document.getElementById('badge-name').textContent = 'ãƒãƒƒã‚¸ãŒæŒ‡å®šã•ã‚Œã¦ã„ã¾ã›ã‚“';
                return;
            }

            try {
                // ãƒãƒƒã‚¸æƒ…å ±å–å¾—
                const { data: badge, error: badgeError } = await supabaseClient
                    .from('badges')
                    .select('*')
                    .eq('id', badgeId)
                    .maybeSingle();

                if (badgeError) throw badgeError;
                if (!badge) {
                    document.getElementById('badge-name').textContent = 'ãƒãƒƒã‚¸ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“';
                    return;
                }

                document.getElementById('badge-image').src = badge.image_url;
                document.getElementById('badge-name').textContent = badge.name;
                document.getElementById('badge-description').textContent = badge.description || 'èª¬æ˜ãªã—';

                // ãƒãƒƒã‚¸ãƒŠãƒ³ãƒãƒ¼
                if (badge.sort_order !== null) {
                    document.getElementById('badge-number').textContent = `ãƒãƒƒã‚¸ãƒŠãƒ³ãƒãƒ¼: #${badge.sort_order}`;
                }

                // ãƒ¬ã‚¢ãƒªãƒ†ã‚£é–¾å€¤ã®å–å¾—
                const { data: thresholds } = await supabaseClient.from('rarity_thresholds').select('*').order('threshold_value', { ascending: true });

                // æµé€šæ•°ã®å–å¾—
                const { count: circulationCount } = await supabaseClient
                    .from('user_badges_new')
                    .select('*', { count: 'exact', head: true })
                    .eq('badge_id', badgeId);

                // æ–°ãƒ¬ã‚¢ãƒªãƒ†ã‚£ã‚·ã‚¹ãƒ†ãƒ ã§è¨ˆç®—
                const badgeResult = BadgeUtils.calculateBadgeValues(badge, circulationCount || 0, thresholds);
                const rarity = badgeResult.rarityName;
                const assetValue = badgeResult.marketValue;

                const rBadge = document.getElementById('badge-rarity-badge');
                rBadge.textContent = rarity;
                rBadge.style.display = 'inline-block';

                // æ–°ãƒ¬ã‚¢ãƒªãƒ†ã‚£ã®èƒŒæ™¯è‰²è¨­å®šï¼ˆâ˜…ãƒ¬ãƒ™ãƒ«ã«å¿œã˜ãŸã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ï¼‰
                const starLevel = badgeResult.starLevel;
                let bgColor = '#888';
                if (starLevel >= 46) bgColor = '#e74c3c';      // ä¼èª¬~
                else if (starLevel >= 41) bgColor = '#9b59b6'; // è‹±é›„
                else if (starLevel >= 36) bgColor = '#3498db'; // ç¥ç§˜
                else if (starLevel >= 31) bgColor = '#2ecc71'; // ç§˜å®
                else if (starLevel >= 26) bgColor = '#f1c40f'; // å›½å®
                else if (starLevel >= 21) bgColor = '#e67e22'; // è‡³é«˜
                else if (starLevel >= 16) bgColor = '#1abc9c'; // çµ¶å“
                else if (starLevel >= 11) bgColor = '#34495e'; // é€¸å“
                else if (starLevel >= 6) bgColor = '#7f8c8d';  // åå“
                rBadge.style.backgroundColor = bgColor;

                // ç²å¾—æ¡ä»¶ã®è¡¨ç¤º
                if (badge.requirements) {
                    document.getElementById('badge-requirements').textContent = badge.requirements;
                    document.getElementById('badge-requirements-section').style.display = 'flex';
                }

                // è²©å£²ã‚¿ã‚¤ãƒ—ãƒãƒƒã‚¸ã®è¡¨ç¤º
                const salesTypeBadge = document.getElementById('sales-type-badge');
                if (badge.sales_type) {
                    salesTypeBadge.textContent = badge.sales_type;
                    salesTypeBadge.style.display = 'inline-block';
                    if (badge.sales_type === 'å¤‰å‹•å‹') {
                        salesTypeBadge.style.backgroundColor = '#17a2b8';
                    } else if (badge.sales_type === 'é™å®š' || badge.sales_type === 'é™å®šå‹') {
                        salesTypeBadge.style.backgroundColor = '#dc3545';
                    } else {
                        salesTypeBadge.style.backgroundColor = '#6c757d';
                    }
                }

                // æµé€šæšæ•°ã®è¡¨ç¤º
                document.getElementById('circulation-count').textContent = (circulationCount || 0).toLocaleString();

                // å¸‚å ´ä¾¡å€¤ã®è¡¨ç¤º
                const marketValueEl = document.getElementById('market-value');
                marketValueEl.textContent = (assetValue || 0).toLocaleString() + ' C';
                if (badge.sales_type === 'å¤‰å‹•å‹') {
                    marketValueEl.title = 'å¤‰å‹•å‹ã®ãŸã‚ã€æ‰€æŒãƒ¦ãƒ¼ã‚¶ãƒ¼æ•°ã«ã‚ˆã‚Šä¾¡å€¤ãŒå¤‰å‹•ã—ã¾ã™';
                }

                // æ¨©åˆ©è€…æƒ…å ±ã®è¡¨ç¤º
                if (badge.discord_user_id) {
                    const { data: ownerProfile } = await supabaseClient
                        .from('profiles')
                        .select('account_name, avatar_url')
                        .eq('discord_user_id', badge.discord_user_id)
                        .maybeSingle();

                    if (ownerProfile) {
                        document.getElementById('badge-owner-name').textContent = ownerProfile.account_name || 'åç§°æœªè¨­å®š';
                        document.getElementById('badge-owner-avatar').src = ownerProfile.avatar_url || 'https://via.placeholder.com/32';
                        document.getElementById('badge-owner-link').href = `../mypage/index.html?user=${badge.discord_user_id}`;
                        document.getElementById('badge-owner-section').style.display = 'flex';
                    }
                }

                document.title = `${badge.name} - ãƒãƒƒã‚¸è©³ç´°`;

                // æ‰€æŒè€…å–å¾—ï¼ˆé€šå¸¸+ãƒŸãƒ¥ãƒ¼ã‚¿ãƒ³ãƒˆï¼‰
                const { data: owners, error: ownerError } = await supabaseClient
                    .from('user_badges_new')
                    .select('user_id, is_mutant, profiles!user_id(discord_user_id, account_name, avatar_url, badges!equipped_badge_id(image_url, name), badges_right:badges!equipped_badge_id_right(image_url, name))')
                    .eq('badge_id', badgeId);

                if (ownerError) throw ownerError;

                // å…¨æ‰€æŒè€…ã¨ãƒŸãƒ¥ãƒ¼ã‚¿ãƒ³ãƒˆã®ã¿ã‚’ä¿å­˜
                const allOwners = owners || [];
                const mutantOwners = allOwners.filter(o => o.is_mutant);

                // ã‚ªãƒ¼ãƒŠãƒ¼ãŸã¡ã®è£…å‚™ä¸­ãƒãƒƒã‚¸ã®ãƒŸãƒ¥ãƒ¼ã‚¿ãƒ³ãƒˆæƒ…å ±ã‚’å–å¾—
                const ownerIds = allOwners.map(o => o.user_id);
                const equippedBadgeIds = [];

                allOwners.forEach(o => {
                    if (o.profiles?.badges) equippedBadgeIds.push(o.profiles.equipped_badge_id);
                    if (o.profiles?.badges_right) equippedBadgeIds.push(o.profiles.equipped_badge_id_right);
                });

                window.equippedMutantMap = {};
                if (ownerIds.length > 0 && equippedBadgeIds.length > 0) {
                    // ãƒ¦ãƒ‹ãƒ¼ã‚¯åŒ–
                    const uniqueOwnerIds = [...new Set(ownerIds)];
                    const uniqueBadgeIds = [...new Set(equippedBadgeIds)];

                    const { data: equippedMutants } = await supabaseClient
                        .from('user_badges_new')
                        .select('user_id, badge_id')
                        .in('user_id', uniqueOwnerIds)
                        .in('badge_id', uniqueBadgeIds)
                        .eq('is_mutant', true);

                    (equippedMutants || []).forEach(em => {
                        window.equippedMutantMap[`${em.user_id}_${em.badge_id}`] = true;
                    });
                }

                // ãƒŸãƒ¥ãƒ¼ã‚¿ãƒ³ãƒˆãŒã„ã‚‹å ´åˆã¯åˆ‡ã‚Šæ›¿ãˆãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
                if (mutantOwners.length > 0) {
                    document.getElementById('mutant-toggle-area').style.display = 'block';
                }

                // ã‚°ãƒ­ãƒ¼ãƒãƒ«ã«ä¿å­˜ï¼ˆé€šå¸¸è¡¨ç¤ºã¯å…¨å“¡ã€ãƒŸãƒ¥ãƒ¼ã‚¿ãƒ³ãƒˆè¡¨ç¤ºã¯ãƒŸãƒ¥ãƒ¼ã‚¿ãƒ³ãƒˆã®ã¿ï¼‰
                window.badgeData = { badgeId, allOwners, mutantOwners, totalUsers: 0, assetValue };

                // åŒã˜ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚’ã‚°ãƒ«ãƒ¼ãƒ—åŒ–
                function groupOwners(ownerList) {
                    let total = 0;
                    const grouped = ownerList.reduce((acc, o) => {
                        const uid = o.user_id;
                        if (!acc[uid]) {
                            acc[uid] = { ...o, count: 0 };
                        }
                        acc[uid].count++;
                        total++;
                        return acc;
                    }, {});
                    return { grouped: Object.values(grouped).sort((a, b) => b.count - a.count), total };
                }

                const { grouped: sortedOwners, total: totalInCirculation } = groupOwners(allOwners);

                // å…¨ãƒ¦ãƒ¼ã‚¶ãƒ¼æ•°å–å¾—ï¼ˆæ‰€æŒç‡è¨ˆç®—ç”¨ï¼‰
                const { count: totalUsers, error: countError } = await supabaseClient
                    .from('profiles')
                    .select('*', { count: 'exact', head: true });

                if (countError) throw countError;
                window.badgeData.totalUsers = totalUsers;

                const displayOwnerCount = sortedOwners.length;
                const ownershipRate = totalUsers > 0 ? ((displayOwnerCount / totalUsers) * 100).toFixed(1) : 0;

                // æ‰€æŒè€…ãƒªã‚¹ãƒˆè¡¨ç¤º
                renderOwnerList(sortedOwners, totalInCirculation);

                // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ ?view=mutant ãŒã‚ã‚‹å ´åˆã¯åˆæœŸè¡¨ç¤ºã‚’ãƒŸãƒ¥ãƒ¼ã‚¿ãƒ³ãƒˆã«ã™ã‚‹
                const urlParams = new URLSearchParams(window.location.search);

        function renderOwnerList(sortedOwners, totalInCirculation) {
            const listEl = document.getElementById('owner-list');
            if (sortedOwners.length === 0) {
                listEl.innerHTML = '<p class="text-center text-muted py-4">ã¾ã èª°ã‚‚ã“ã®ãƒãƒƒã‚¸ã‚’æŒã£ã¦ã„ã¾ã›ã‚“</p>';
            } else {
                listEl.innerHTML = sortedOwners.map(o => {
                    const profile = o.profiles;
                    if (!profile) return '';
                    const avatarUrl = profile.avatar_url || 'https://via.placeholder.com/48';
                    const name = profile.account_name || 'åç§°æœªè¨­å®š';
                    const badgeIcon = profile.badges;
                    const badgeIconRight = profile.badges_right;

                    let badgeHtmlLeft = '';
                    if (badgeIcon) {
                        const isMutant = window.equippedMutantMap?.[`${profile.discord_user_id}_${profile.equipped_badge_id}`]; // profile has discord_user_id but table uses user_id (uuid) ?? 
                        // Wait, profiles table: id(uuid), discord_user_id(text). user_badges_new: user_id(text, discord_id linked).
                        // Let's check schema. profiles.discord_user_id IS the ID used in user_badges_new.user_id usually?
                        // Actually checking schema... 
                        // In loadRanking (ranking/index.html), I used `${item.discord_user_id}_${item.equipped_badge_id}` and matched against `user_badges_new` `user_id`.
                        // So `user_badges_new.user_id` stores the discord_user_id string.
                        // Here `o.user_id` from `user_badges_new` is likely the discord id string.
                        // Let's verify `o` comes from `user_badges_new`.
                        // `owners` query: .from('user_badges_new').select('user_id, ...')
                        // So `o.user_id` IS `user_badges_new.user_id`.
                        // And `profile.discord_user_id` should match it.

                        // Using o.user_id is safer as it is directly from the owner record.
                        const userId = o.user_id;

                        // But wait, the equipped badge might belong to `profile.discord_user_id`?
                        // `o.profiles` is joined on `user_id`.
                        // So `o.user_id` === `profile.discord_user_id` (if relation handles it correctly).
                        // Let's use `o.user_id`.

                        const isMutantLeft = window.equippedMutantMap?.[`${userId}_${profile.equipped_badge_id}`];
                        badgeHtmlLeft = `
                            <div class="mutant-badge-container mini ${isMutantLeft ? 'active' : ''}" style="margin-right: -4px;">
                                <img src="${badgeIcon.image_url}" title="${badgeIcon.name}" 
                                     style="width: 20px; height: 20px; object-fit: contain; border-radius: 4px;">
                                <div class="mutant-badge-shine" style="display: ${isMutantLeft ? 'block' : 'none'};"></div>
                            </div>
                        `;
                    }

                    let badgeHtmlRight = '';
                    if (badgeIconRight) {
                        const userId = o.user_id;
                        const isMutantRight = window.equippedMutantMap?.[`${userId}_${profile.equipped_badge_id_right}`];
                        badgeHtmlRight = `
                            <div class="mutant-badge-container mini ${isMutantRight ? 'active' : ''}" style="margin-left: -4px;">
                                <img src="${badgeIconRight.image_url}" title="${badgeIconRight.name}" 
                                     style="width: 20px; height: 20px; object-fit: contain; border-radius: 4px;">
                                <div class="mutant-badge-shine" style="display: ${isMutantRight ? 'block' : 'none'};"></div>
                            </div>
                        `;
                    }

                    const countText = `x${o.count}`;
                    const share = totalInCirculation > 0 ? ((o.count / totalInCirculation) * 100).toFixed(1) : 0;

                    return `
                        <a href="../mypage/index.html?user=${profile.discord_user_id}" class="owner-item text-decoration-none text-dark d-flex align-items-center" style="gap: 8px;">
                            <img src="${avatarUrl}" alt="${name}" class="owner-avatar" onerror="this.src='https://via.placeholder.com/48'">
                            ${badgeHtmlLeft}
                            <span class="fw-bold fs-5">${name}</span>
                            ${badgeHtmlRight}
                            <span class="badge bg-dark rounded-pill" style="font-size: 0.85rem;">${countText}</span>
                            <span class="fw-bold" style="font-size: 0.9rem; color: #555;">(å æœ‰ç‡: ${share}%)</span>
                        </a>
                    `;
                }).join('');
            }
        }

        function toggleMutantView(showMutant) {
            const normalBtn = document.getElementById('normal-btn');
            const mutantBtn = document.getElementById('mutant-btn');
            const listTitle = document.querySelector('#owner-list').previousElementSibling;

            normalBtn.classList.toggle('active', !showMutant);
            mutantBtn.classList.toggle('active', showMutant);

            const data = window.badgeData;
            if (!data) return;

            const ownerList = showMutant ? data.mutantOwners : data.allOwners;

            // ã‚°ãƒ«ãƒ¼ãƒ—åŒ–
            let total = 0;
            const grouped = ownerList.reduce((acc, o) => {
                const uid = o.user_id;
                if (!acc[uid]) {
                    acc[uid] = { ...o, count: 0 };
                }
                acc[uid].count++;
                total++;
                return acc;
            }, {});
            const sortedOwners = Object.values(grouped).sort((a, b) => b.count - a.count);

            // çµ±è¨ˆæ›´æ–°
            const uniqueOwnerCount = sortedOwners.length;
            const ownershipRate = data.totalUsers > 0 ? ((uniqueOwnerCount / data.totalUsers) * 100).toFixed(1) : 0;

            document.getElementById('owner-count').textContent = uniqueOwnerCount.toLocaleString();
            document.getElementById('circulation-count').textContent = total.toLocaleString();
            document.getElementById('ownership-rate').textContent = ownershipRate + '%';

            // å¸‚å ´ä¾¡å€¤æ›´æ–°ï¼ˆãƒŸãƒ¥ãƒ¼ã‚¿ãƒ³ãƒˆã¯3å€ï¼‰
            if (data.assetValue) {
                const displayValue = showMutant ? data.assetValue * 3 : data.assetValue;
                document.getElementById('market-value').textContent = displayValue.toLocaleString() + ' C';
            }

            // ã‚ªãƒ¼ãƒ©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆåˆ‡ã‚Šæ›¿ãˆ
            const badgeContainer = document.getElementById('badge-image-container');
            if (badgeContainer) {
                badgeContainer.classList.toggle('active', showMutant);
            }

            // ã‚­ãƒ©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆåˆ‡ã‚Šæ›¿ãˆ
            const shineOverlay = document.getElementById('mutant-shine');
            if (shineOverlay) {
                shineOverlay.style.display = showMutant ? 'block' : 'none';
            }

            // ã‚¿ã‚¤ãƒˆãƒ«æ›´æ–°
            if (listTitle) {
                listTitle.innerHTML = showMutant
                    ? 'âœ¨ ã“ã®ãƒãƒƒã‚¸ã®ãƒŸãƒ¥ãƒ¼ã‚¿ãƒ³ãƒˆæ‰€æŒè€…'
                    : 'ğŸ† ã“ã®ãƒãƒƒã‚¸ã®æ‰€æŒè€…';
            }

            renderOwnerList(sortedOwners, total);
        }

        document.addEventListener('DOMContentLoaded', initPage);
    </script>

    <script>
        async function checkTeamNotifications() {
            const user = await getCurrentUser();
            if (!user) return;

            // ãªã‚Šã™ã¾ã—å¯¾å¿œ
            const impersonated = getImpersonatedUser();
            const discordId = impersonated ? impersonated.discord_user_id : user.user_metadata.provider_id;

            const { data: myTeams } = await supabaseClient
                .from('teams')
                .select('id')
                .eq('creator_discord_id', discordId);

            if (!myTeams || myTeams.length === 0) return;

            const teamIds = myTeams.map(t => t.id);

            const { data: pendingRequests } = await supabaseClient
                .from('team_join_requests')
                .select('id')
                .in('team_id', teamIds)
                .in('status', ['pending', 'leave_pending']);

            const count = pendingRequests?.length || 0;

            if (count > 0) {
                const badge = document.getElementById('team-notification-badge');
                if (badge) {
                    badge.textContent = count;
                    badge.style.display = 'inline';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', checkTeamNotifications);
    </script>
