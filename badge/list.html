<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éê„ÉÉ„Ç∏‰∏ÄË¶ß - „Åã„Å´ÈØñ</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        :root {
            --deep-purple: #5a4a7a;
            --gold: #d4a574;
            --font-title: 'Kosugi Maru', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .page-header {
            color: #fff;
            font-family: var(--font-title);
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        .badge-list-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .badge-item-large {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-decoration: none;
            color: inherit;
        }

        .badge-item-large:hover {
            transform: translateY(-8px) scale(1.03);
            border-color: var(--gold);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .badge-img-large {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .badge-name-large {
            font-family: var(--font-title);
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--deep-purple);
            word-break: break-all;
        }

        /* „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éâ„É≠„ÉÉ„Éó„ÉÄ„Ç¶„É≥ */
        .nav-dropdown {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .record-button {
            background: linear-gradient(135deg, var(--gold) 0%, #b8892d 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 6px 20px rgba(212, 168, 83, 0.5);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
            cursor: pointer;
        }

        .record-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 168, 83, 0.6);
            color: white;
        }

        .nav-dropdown-menu {
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            overflow: hidden;
            border: none;
        }

        .dropdown-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
            transition: background 0.2s;
        }

        .notification-badge {
            background: #dc3545;
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: auto;
        }

        .rarity-pill {
            font-size: 0.65rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-bottom: 5px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>

<body>
    <!-- Âè≥‰∏ä„ÅÆ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éâ„É≠„ÉÉ„Éó„ÉÄ„Ç¶„É≥ -->
    <div class="nav-dropdown dropdown">
        <button class="record-button dropdown-toggle" type="button" id="navDropdown" data-bs-toggle="dropdown"
            aria-expanded="false">
            üìù „É°„Éã„É•„Éº
        </button>
        <ul class="dropdown-menu nav-dropdown-menu dropdown-menu-end" aria-labelledby="navDropdown">
            <!-- JS„Åß„Ç¢„Ç≥„Éº„Éá„Ç£„Ç™„É≥„É°„Éã„É•„Éº„Å´ÁΩÆ„ÅçÊèõ„Åà„Çâ„Çå„Åæ„Åô -->
        </ul>
    </div>

    <div class="container py-5">
        <header class="text-center">
            <h1 class="page-header display-4 fw-bold">üìõ „Éê„ÉÉ„Ç∏‰∏ÄË¶ß</h1>
        </header>

        <div class="badge-list-card">
            <div id="badge-list-grid" class="row g-4">
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Ë™≠„ÅøËæº„Åø‰∏≠...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase & Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            initAccordionNav('../');
        });
    </script>
    <script>
        async function fetchBadgeList() {
            const grid = document.getElementById('badge-list-grid');
            try {
                const { data: badges, error } = await supabaseClient
                    .from('badges')
                    .select('*')
                    .order('sort_order', { ascending: true })
                    .order('name');

                if (error) throw error;

                if (!badges || badges.length === 0) {
                    grid.innerHTML = '<div class="col-12 text-center text-muted py-5">„Éê„ÉÉ„Ç∏„ÅåÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</div>';
                    return;
                }

                const rarityColors = {
                    'Normal': '#888',
                    'Rare': '#3498db',
                    'Epic': '#9b59b6',
                    'Legendary': '#f1c40f',
                    'Special': '#e74c3c'
                };

                grid.innerHTML = badges.map(badge => {
                    const rarity = badge.rarity || 'Normal';
                    const color = rarityColors[rarity] || '#888';
                    return `
                        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                            <a href="./index.html?id=${badge.id}" class="badge-item-large">
                                <div class="rarity-pill" style="background-color: ${color}">${rarity}</div>
                                <img src="${badge.image_url}" class="badge-img-large" alt="${badge.name}">
                                <div class="badge-name-large">${badge.name}</div>
                            </a>
                        </div>
                    `;
                }).join('');

            } catch (err) {
                console.error('Error fetching badges:', err);
                grid.innerHTML = '<div class="col-12 text-center text-danger py-5">Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü</div>';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchBadgeList);
    </script>
</body>

</html>
